<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Password Generator</title>
</head>

<body>

    <div class="centerContainer">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12">
                    <h2 class="custom-title">Password Generator</h2>
                </div>
                <hr>
                <div class="col-9 col-sm-6 resultTab">
                    <span id="result">Password Here</span>
                </div>
                <div class="col-3 col-sm-6">
                    <button class="btn btn-secondary"><i class="fa fa-clipboard fa-lg" id="clipboard"></i></button>
                </div>
                <div class="col-12 col-sm-12 mt-4 mt-sm-4">
                    <span>Include Numbers</span>
                    <input class="ml-sm-2" type="checkbox" id="number">
                </div>
                <div class="col-12 col-sm-12 mt-4 mt-sm-4">
                    <span>Include UpperCase</span>
                    <input class="ml-sm-2" type="checkbox" id="upperCase">
                </div>
                <div class="col-12 col-sm-12 mt-4 mt-sm-4">
                    <span>Include LowerCase</span>
                    <input class="ml-sm-2" type="checkbox" id="lowerCase">
                </div>
                <div class="col-12 col-sm-12 mt-4 mt-sm-4">
                    <span>Include Special Character</span>
                    <input class="ml-sm-2" type="checkbox" id="special">
                </div>
                <div class="col-12 col-sm-12 mt-4 mt-sm-4">
                    <button class="btn btn-danger" id="generateButton">Generate Password</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="../backend/passwordGenerator.js"></script>
</body>

</html>
